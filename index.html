<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1,maximum-scale=1,user-scalable=0">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/shims.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/block-slide.js"></script>
  </head>
  <script>
    window.onerror = function(a, b, c, d, e)
    {
	alert([a,b,c,d,e].join(' '));
    };
    </script>
  <body  onload='bindEvents()'>
    <div id="intro">
	<img src='img/intro.jpg' width='70%' height='70%'>
      <input type='button' id='start' value='START'>
      <ul id='help'>
	<li>Touch and hold sides to slide blocks.</li>
	<li>Same colour ball breaks block.</li>
	<li>Different colour bounces and changes colour.</li>
	<li>If the ball goes down and out, Game Over!!</li>
	<li><i>&copy; Krishnakumar M, 2016</i></li>
      </ul>
    </div>
    <canvas id="tnlcvs" style='background-color:black;'></canvas>
    <div id="gameover" style='display:none'>
      <img src='img/GameOver.jpg' width='75%' height='75%'>
      <div id='score'></div>
      <div class="col">
      <input type='image' id='restart' src='img/restart.png'>
      </div>
      <div class="col">
      <input type='image' id='email' src='img/email.png'>
      </div>
    </div>
  </body>
</html>
